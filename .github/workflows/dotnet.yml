name: .NET Tests with Coverage Checks for WarehousesTest

on:
  push:
    branches:
      - main
      - 6.1_coverage
  pull_request:
    branches:
      - main
      - 6.1_coverage

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.100'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the project
      run: dotnet build --no-restore --configuration Release

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.100'

    - name: Restore Test Project Dependencies
      run: dotnet restore Test/Test.csproj

    - name: Build Test Project
      run: dotnet build --no-restore --configuration Release Test/Test.csproj

    - name: Run Tests with Code Coverage
      run: |
        dotnet test --configuration Release --collect:"XPlat Code Coverage" --verbosity normal --filter FullyQualifiedName~WarehousesTest

    - name: Extract Coverage Percentage
      run: |
        COVERAGE_FILE=$(find Test/TestResults -name coverage.cobertura.xml | head -n 1)
        if [ -z "$COVERAGE_FILE" ]; then
          echo "Coverage report not found!";
          exit 1;
        fi
        echo "Coverage file found at $COVERAGE_FILE"
        
        echo "Coverage file contents:"
        head -n 20 "$COVERAGE_FILE"

        COVERAGE=$(grep -oP '(?<=<line-rate=")[^"]*' "$COVERAGE_FILE" | awk '{s+=$1; c++} END {if (c > 0) print s/c*100; else print 0}')
        echo "Calculated coverage: $COVERAGE%"
        
        if [ -z "$COVERAGE" ]; then
          echo "Failed to calculate coverage!";
          exit 1;
        fi
        
        REQUIRED_COVERAGE=80
        if (( $(echo "$COVERAGE < $REQUIRED_COVERAGE" | bc -l) )); then
          echo "Code coverage is below the required threshold of $REQUIRED_COVERAGE%. Failing the workflow."
          exit 1;
        fi
      shell: bash
  

    - name: Generate HTML Coverage Report
      run: |
        dotnet tool install --global dotnet-reportgenerator-globaltool
        reportgenerator "-reports:$COVERAGE_FILE" "-targetdir:./coverage-html" -reporttypes:Html

    - name: Upload HTML Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: html-coverage-report
        path: ./coverage-html/index.html

